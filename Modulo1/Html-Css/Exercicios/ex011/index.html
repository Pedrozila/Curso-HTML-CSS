<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>    
    <p>Mude o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 550px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzir audio</h1>
    <p>Reproduza este audio</p>
    <audio src="media/happy-mistake.mp3" controls autoplay></audio>
    <audio preload="metadata" controls loop>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <p>Seu navegador nao consegue reproduzir audio. <a href="media/guanacast-33.mp3">Clique aqui para baixar</a></p>
    </audio>
</body>
</html>
